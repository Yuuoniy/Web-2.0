<!DOCTYPE html>
<html>

<head>
  <title>sign up</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon.png">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <div id="main">
    <p>sign up</p>
    <form id='registerForm' action="http://127.0.0.1:8000/" method="post">
      <img src="./icon/user.png" class="icon">
      <input type="text" name="username" placeholder="username" value="">
      <div class="error" id="error1"></div>
      <span class="bar"></span>
      <img src="./icon/id.png" class="icon">
      <input type="text" placeholder="student number" name="id" value="">
      <div class="error" id="error2"></div>
      <span class="bar"></span>
      <img src="./icon/telephone.png" class="icon">
      <input type="text" placeholder="telephone" name="telephone" value="">
      <div class="error" id="error3"></div>
      <span class="bar"></span>
      <img src="./icon/email.png" class="icon">
      <input type="text" placeholder="email" name="email" value="">
      <div class="error" id="error4"></div>
      <span class="bar"></span>
      <div class="btn">
        <button type="button" id="reset">reset</button>
        <button type="submit" id="signup">sign up</button>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../js/page.js"></script>
</body>

</html>
