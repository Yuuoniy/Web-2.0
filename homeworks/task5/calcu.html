<!DOCTYPE html>
<html>

<head>
  <title>calculator
  </title>
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
  <link rel="stylesheet" type="text/css" href="style/calcu.css">
  <script type="text/javascript" src="js/calcu.js"></script>
</head>

<body>
  <div class="center">
    <div class="describe">简单计算器<!-- <p>表达式长度应为 1-21</p> -->
    </div>

    <div class="main">
      <!-- <div class="hint"></div> -->
      <div class="show">
        <input type="text" id="hint" value="" readonly="readonly"></input>
        <input type="text" id="show" value="0" readonly="readonly"></input>
      </div>
      <div class="inputs" id="buttons">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="/">/</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="*">*</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="-">-</button>
        <button value="0">0</button>
        <button value=".">.</button>
        <button value="←">←</button>
        <button value="+">+</button>
        <button value="(">(</button>
        <button value=")">)</button>
        <button value="CE">CE</button>
        <button value="=">=</button>
      </div>
    </div>
  </div>
</body>

</html>
